<!DOCTYPE html>
<html>
<head>
	<title>Default Values for Form Elements</title>
</head>
<body>
	<h1>Default Values for Form Elements</h1>
	
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="Vijay"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="vijay07@example.com"><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" value="mypassword"><br><br>
		
		<label for="bio">Bio:</label>
		<textarea id="bio" name="bio">XYZ.</textarea><br><br>
		
		<label for="color">Favorite Color:</label>
		<input type="color" id="color" name="color" value="#ff0000"><br><br>
		
		<label for="number">Number:</label>
		<input type="number" id="number" name="number" value="10"><br><br>
		
		<label for="range">Range:</label>
		<input type="range" id="range" name="range" min="1" max="100" value="50"><br><br>
		
		<label for="date">Date:</label>
		<input type="date" id="date" name="date" value="2023-04-05"><br><br>
		
		<label for="time">Time:</label>
		<input type="time" id="time" name="time" value="12:00"><br><br>
		
		<label for="checkbox">Checkbox:</label>
		<input type="checkbox" id="checkbox" name="checkbox" checked><br><br>
		
		<label for="radio1">Radio 1:</label>
		<input type="radio" id="radio1" name="radio" value="option1" checked>
		<label for="radio1">Option 1</label>
		<input type="radio" id="radio2" name="radio" value="option2">
		<label for="radio2">Option 2</label><br><br>
		
		<label for="select">Select:</label>
		<select id="select" name="select">
			<option value="option1">Option 1</option>
			<option value="option2" selected>Option 2</option>
			<option value="option3">Option 3</option>
		</select><br><br>
		
		<label for="file">File:</label>
		<input type="file" id="file" name="file" value="C:\Documents\file.txt"><br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
